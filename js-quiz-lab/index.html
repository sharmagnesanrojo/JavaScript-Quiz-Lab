<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale = 1.0">
        <title> JS Quiz App</title>
        <link rel = "stylesheet" href = "style.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">  
    </head>   

    <body>
        <div id = "quiz-container">
            <header>
                <h1 id="q uiz-title"> JavaScript Quiz Challenge</h1>
                <div id="progress-bar">
                    <div id="progress-fill"></div>
                </div>
                <p id="progress-text">Question <span id="current-q">1 </span>of <span id="total-q">4  </span></p>   
            </header>
            <main id="question-container">
                <h2 id="question">Loading...</h2>
                <div id="options"></div>
                <div id="timer-container" style="display:block;">
                    <div id="timer-bar">
                        <div id="timer-fill"></div>
                    </div>
                    <p>Time Left: <span id="timer-text">30</span>s</p>
                </div>
                <button id="next-btn" style="display: block;" onclick="nextQuestion()">Next Question</button>
            </main>
            <div id="score-container" style="display: none;">
                <p>Score:<span id="score">0</span></p>
                <div class="score-circle">
                    <div id="high-score-val"></div>
                    <span id="score-circle-text">0</span>
                    <p>/<span id="total-score">0</span></p>
                </div>
                <h2> Your Score</h2>
                <p id="feedback"> Great Job! Keep it up, Babe.</p>
                <p id="high-score" style="display:block;"> High Score: <span id="high-score-val">0</span></p>
                <button class="play-again-btn" onclick="restartQuiz()">Play Again</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
